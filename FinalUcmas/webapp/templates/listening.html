<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Listening</title>
    <style>
        body{
            background-color:cyan;
        }
        .card{
            border-radius: 10px;
            background-color:yellow;
            margin-top:8% !important;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <center>
        <div class="mt-5 col-4 card align-items-center">
            <div class="card-body">
                <form action="/addition" method="post">{% csrf_token %}
                    <div class="mt-3 form-group">
                        <h2>Listening Generator Options</h2>
                    </div>
                   
                    <div class="form-group mt-3">
                        <!-- <label for="exampleFormControlTextarea1">Submit</label> -->
                        <button type="submit" class="mt-5 col-12 btn btn-lg btn-success mb-2">Addition</button>
                    </div>
                </form>
                <form action="/multiplication" method="post">{% csrf_token %}
               
                    <div class="form-group">
                        <!-- <label for="exampleFormControlTextarea1">Submit</label> -->
                        <button type="submit" class="mt-2 col-12 btn btn-lg btn-success mb-2">Multiplication</button>
                    </div>
                </form>
                <form action="/division" method="post">{% csrf_token %}
                    <div class="form-group">
                        <!-- <label for="exampleFormControlTextarea1">Submit</label> -->
                        <button type="submit" class="mt-2 col-12 btn btn-lg btn-success mb-2">Division</button>
                    </div>
                </form>
            </div>
        </div>
    </center>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
