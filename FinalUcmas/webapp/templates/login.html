{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/humburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/select2.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{%static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/main.css' %}"">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login Page</title>
    <style>
        body{
            background-color:cyan;
        }
        .card{
            background-color:orange;
            border-radius: 20px;;
        }
        #login-form{
            background-color:orange;
        }
        @media (max-width: 990px) { 
            #image{
                height:15vh;
                width:25vw;
            }
        }
    </style>
</head>
<body>

    <section id="login">
        <div class="content-box-lg">
        <div class="container">
            
            <div class="card align-items-center col-md-10 col-sm-12 col-12" style="text-align:center">
                <div class="card-body col-md-12 col-sm-12 col-12">
                    <div id="login-form">
                        <div class="" data-tilt="" style="text-align:center;align-items:center;will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                            <img src="{% static 'logo/images/ucmas.png' %}" id="image" alt="UCMAS" style="">
                        </div>
                        <div id="heading" class="text-center">
                            <h2>LOGIN</h2>
                            <p>Enter Your Email Address and Password to login</p>
                        </div>
                        <form method="POST" action="/index">{% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-12">
                                    <div class="form-group remove-margin">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-12">
                                                <label for="email_fields" id="email">Email</label>
                                            </div>
                                        </div>
                                        <input type="email" class="form-control" id="email_fields" name="email"
                                            aria-describedby="emailHelp" placeholder="Enter Your Email" style="" Required>
                                    </div>
                                </div>

                                <div class="col-md-12 col-sm-12 col-12" id="pwd">
                                    <div class="form-group remove-margin">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-12">
                                                <label for="password">Enter Your Password</label>
                                            </div>
                                        </div>
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Password" Required>
                                        <span toggle="#password" class="eye field-icon toggle-password"><img
                                                src="{% static 'logo/images/eye.png' %}" alt="eye"></span>
                                        <p id="incorrect-pwd" style="display:none;">The Password that you have entered is incorrect</p>
                                    </div>
                                </div>  
                                  
                           
                                <div id="loginbtn" class="col-md-12 col-sm-12 col-12">
                                    <button type="submit" class="btn btn-block btn-general">LOGIN</button>
                                </div>
                          
                            </div>
                        </form>
                        <br>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                          </div>
                       
                        {% endfor %}
                        
                        {% endif %}


                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       <script src="{% static 'js/script.js' %}"></script>
    
    <!--===============================================================================================-->
   
</body>
</html>
