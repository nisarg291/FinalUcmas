    <section id="login">
        <div class="content-box-lg">
        <div class="container">
            <div class="row ">
                <div class="col-md-12 col-sm-12 col-12">
                    <div class="" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                        <img src="{% static 'logo/images/ucmas.png' %}" alt="UCMAS" style="padding-top: 5%;">
                    </div>
                    <div id="login-form">
                        <div id="heading" class="text-center">
                            <h2>LOGIN</h2>
                            <p>Enter Your Email Address and Password to login</p>
                        </div>
                        <form method="POST" action="">{% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1" id="email">Email</label>
                                        <span class="form-control">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </span>
                                        <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                            aria-describedby="emailHelp" placeholder="Enter Your Email" Required>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-12" id="pwd">
                                    <div class="form-group remove-margin">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-12">
                                                <label for="password-field">Enter Your Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                        <input type="password" class="form-control" id="password-field" name="password"
                                            placeholder="Password" Required>
                                        <span toggle="#password-field" class="eye field-icon toggle-password"><img
                                                src="{% static 'logo/images/eye.png' %}" alt="eye"></span>
                                            </div>
                                        <p id="incorrect-pwd" style="display:none;">The Password that you have entered is incorrect</p>
                                    </div>
                                </div>        
                                <div id="loginbtn" class="col-md-12 col-sm-12 col-12">
                                    <button type="submit" class="btn btn-block btn-general">LOGIN</button>
                                </div>
                            </div>
                        </form>
                        <br>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                          </div>
                       
                        {% endfor %}
                        
                        {% endif %}


                    </div>
                </div>
            </div>
        </div>
    </div>
