<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Flash Card of Multiplication</title>
    <style>
        body{
            background-color:cyan;
        }
        .card{
            border-radius: 10px;
            background-color:yellow;
            margin-top:8% !important;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <center>
        <div class="mt-5 col-4 card align-items-center">
            <div class="card-body">
                <form action="generate_flash_div" method="post">{% csrf_token %}
                    <div class="mt-3 form-group">
                        <h2>Division Flash Generator</h2>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="division_options" style="background-color:red;color:white;border-radius:10px;" id="division_options">
                            <option selected disabled>select division options</option>
                            <option value="3÷1">3÷1</option>
                            <option value="4÷1">4÷1</option>
                            <option value="3÷2">3÷2</option>
                            <option value="4÷2">4÷2</option>
                            <option value="5÷3">5÷3</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="questions"><b>No of Questions:</b></label>
                        <select class="form-control" name="questions" style="background-color:blue;color:white;border-radius:10px;" id="questions">
                            <option selected disabled>select Questions</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="questions_speed"><b>Questions Speed</b></label>
                        <select class="form-control" name="questions_speed" style="background-color:blue;color:white;border-radius:10px;" id="questions_speed">
                            <option selected disabled>select speed</option>
                            <option value="1">Slow</option>
                            <option value="3">Medium</option>
                            <option value="6">Fast</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleFormControlTextarea1">Submit</label> -->
                        <button type="submit" class="mt-2 btn btn-success mb-2">Generate</button>
                    </div>
              </form>
            </div>
        </div>
    </center>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
